apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: grafana
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/prometheus-tier: "true"
        io.kompose.service: grafana
    spec:
      containers:
        - env:
            - name: GF_INSTALL_PLUGINS
              value: grafana-clock-panel,grafana-simple-json-datasource
          image: grafana/grafana
          name: grafana
          ports:
            - containerPort: 3000
          resources: {}
          tty: true
          volumeMounts:
            - mountPath: /etc/grafana/grafana.ini
              name: grafana-ini
            - mountPath: /var/lib/grafana
              name: grafana-lib
            - mountPath: /etc/grafana/provisioning
              name: grafana-provisioning
      restartPolicy: Always
      volumes:
        - hostPath:
            path: $PROJECT_ROOT/grafana/grafana.prod.ini
          name: grafana-ini
        - hostPath:
            path: $PROJECT_ROOT/data/grafana/grafana
          name: grafana-lib
        - hostPath:
            path: $PROJECT_ROOT/data/grafana/provisioning
          name: grafana-provisioning
status: {}
