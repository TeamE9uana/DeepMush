apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.26.1 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: prometheus
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: prometheus
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.26.1 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/db-tier: "true"
        io.kompose.network/mq-tier: "true"
        io.kompose.network/prometheus-tier: "true"
        io.kompose.service: prometheus
    spec:
      containers:
        - image: prom/prometheus
          name: prometheus
          ports:
            - containerPort: 9090
          resources: {}
          tty: true
          volumeMounts:
            - mountPath: /etc/prometheus/
              name: prometheus-etc
            - mountPath: /prometheus
              name: prometheus-dir
      restartPolicy: Always
      volumes:
        - hostPath:
            path: /var/local/deepmush/prometheus
          name: prometheus-etc
        - hostPath:
            path: /var/local/deepmush/data/prometheus
          name: prometheus-dir
status: {}
