apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: filebeat
  name: filebeat
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: filebeat
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        io.kompose.network/elk-tier: "true"
        io.kompose.service: filebeat
    spec:
      containers:
        - command:
            - /bin/sh
            - -c
            - >
                sleep 60s ;
                filebeat setup ;
                filebeat -e ;
                filebeat
          image: a891/deepmush_filebeat:latest
          name: filebeat
          resources: {}
          tty: true
          volumeMounts:
            - mountPath: /usr/share/filebeat/filebeat.yml
              name: filebeat-yml
            - mountPath: /var/log/nginx
              name: filebeat-nginx
            - mountPath: /var/log/backend
              name: filebeat-backend
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      dnsConfig:
        nameservers:
          - 8.8.8.8
      volumes:
        - hostPath:
            path: /var/local/deepmush/filebeat/filebeat.prod.yml
            type: FileOrCreate
          name: filebeat-yml
        - hostPath:
            path: /var/local/deepmush/nginx/logs
          name: filebeat-nginx
        - hostPath:
            path: /var/local/deepmush/backend/logs
          name: filebeat-backend
status: {}
